<h1 class="text-capitalize text-primary">Information</h1>
<div class="form-group">
  <button type="button" class="btn btn-primary" routerLink="/create">Create new book</button>
</div>
<div class="input-group">
  <input type="text" name="search" class="form-control w-50" [(ngModel)]="search">
  <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
</div>
<hr>
<table class="table table-bordered table-hover">
  <thead class="thead-light">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Description</th>
    <th>action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of searchList">
    <td scope="row">{{book.id}}</td>
    <td><a [routerLink]="['/detail',book.id]">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td>{{book.description}}</td>
    <td>
      <button class="btn btn-primary" type="button" [routerLink]="['/edit',book.id]">Edit</button> |
      <button class="btn btn-primary" type="button" [routerLink]="['/delete',book.id]">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
