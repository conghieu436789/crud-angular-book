<h1 class="text-capitalize text-danger">Are you want to delete this book?</h1>
<h2 class="text-primary">Book information</h2>
<p>Title: {{book.title}}</p>

<p>Author: {{book.author}}</p>

<p> Description: {{book.description}}</p>


<button type="button" class="btn btn-success" (click)="removeBook()">Delete</button>
<button type="button" routerLink="/book" class="btn btn-warning">Cancel</button>
